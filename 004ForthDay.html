<!DOCTYPE html><html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4日目</title>
    <style>
        body{
            font-family: sans-serif;
            margin: 0;
            padding: 1em;
            background: #f5f5f5;
        }
        h1, h2{
            color: #333;
        }
        .section {
            background: #fff;
            padding: 1em;
            margin-bottom: 1em;
            border-radius: 8px;
            box-shadow: 0 0 5px raba(0,0,0,0.1);
        }
        .checklist label {
            display: block;
            margin-bottom: 0.5em;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 1em;
        }
        img.map {
            width: 100%;
            border-radius: 6px;
        }
        a{
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button{
            margin-top: 0.5em;
            padding: 0.5em 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

</head>
<body>
    <header>

     <div class="section">

    <div class="section">

    </div>

        <button onclick="saveNote()">保存</button>
    </div>

    <div class="section">

    <script>
        // チェックリスト保存機能
        document.querySelectorAll(".item").forEach((checkbox, index) => {
            //index大丈夫か確認！！
            const key = "checkbox_day4_" + index;
            checkbox.checkd = localStorage.getItem(key) ==="true";
            checkbox.addEventListener("change", () => {
                localStorage.setItem(key,checkbox.checked);
            })
        })
        
        //メモ保存機能
        const note = document.getElementById("note");
        note.value = localStorage.getItem("note_day4") || "";
        function saveNote() {
            localStorage.setItem("note_day4", note.value);
            alert("保存しました！");
        }
    </script>
</body>
</html>

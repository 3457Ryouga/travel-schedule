<!DOCTYPE html><html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3日目</title>
    <style>
        body{
            font-family: sans-serif;
            margin: 0;
            padding: 1em;
            background: #f5f5f5;
        }
        h1, h2{
            color: #333;
        }
        .section {
            background: #fff;
            padding: 1em;
            margin-bottom: 1em;
            border-radius: 8px;
            box-shadow: 0 0 5px raba(0,0,0,0.1);
        }
        .checklist label {
            display: block;
            margin-bottom: 0.5em;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 1em;
        }
        img.map {
            width: 100%;
            border-radius: 6px;
        }
        a{
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button{
            margin-top: 0.5em;
            padding: 0.5em 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>3日目(4/29_火)</h1>
    </header>
     <div class="section">
        <h2>行動予定</h2>
        <ul>
            <li>10:00 - ホテルチェックアウト</li>
            <li>12:00 - 昼飯</li>
            <li>13:30 - 射撃体験</li>
            <li>19:30 - 空港到着</li>
            <li>20:10 - 飛行機出発(スワンナプーム)✈</li>
            <li>21:40 - ✈プーケット到着</li>
            <li>22:30 - ホテルチェックイン</li>
            
        </ul>
    </div>

    <div class="section">
        <h2>ホテル地図</h2>
        <img class="map" src="map_day1.png">
    </div>

    <div class="section checklist">
        <h2>持ち物チェック</h2>
        <label><input type="checkbox" class="item">パスポート</label>
        <label><input type="checkbox" class="item">パスポート</label>        
        <label><input type="checkbox" class="item">パスポート</label>
        <label><input type="checkbox" class="item">パスポート</label>
        <label><input type="checkbox" class="item">パスポート</label>
        <label><input type="checkbox" class="item">パスポート</label>
        <label><input type="checkbox" class="item">パスポート</label>
        <label><input type="checkbox" class="item">パスポート</label>
        <label><input type="checkbox" class="item">パスポート</label>
    </div>
    
    <div class="section">
        <h2>メモ</h2>
        <textarea id="note" placeholder="ここにメモを入力..."></textarea>
        <button onclick="saveNote()">保存</button>
    </div>

    <div class="section">
        <h2>リンク</h2>
        <ul>
            <li><a href="flight_1.html">フライト情報</a></li>
            <li><a href="hotel_1.html">ホテル情報</a></li>
            <li><a href="000tavel_sch.html">ホームに戻る</a></li>
        </ul>
    </div>

    <script>
        // チェックリスト保存機能
        document.querySelectorAll(".item").forEach((checkbox, index) => {
            //index大丈夫か確認！！
            const key = "checkbox_day1_" + index;
            checkbox.checkd = localStorage.getItem(key) ==="true";
            checkbox.addEventListener("change", () => {
                localStorage.setItem(key,checkbox.checked);
            })
        })
        
        //メモ保存機能
        const note = document.getElementById("note");
        note.value = localStorage.getItem("note_day1") || "";
        function saveNote() {
            localStorage.setItem("note_day1", note.value);
            alert("保存しました！");
        }
    </script>
</body>
</html>

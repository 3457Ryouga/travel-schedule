    <script>
        // チェックリスト保存機能
        document.querySelectorAll(".item").forEach((checkbox, index) => {
            //index大丈夫か確認！！
            const key = "checkbox_day2_" + index;
            checkbox.checkd = localStorage.getItem(key) ==="true";
            checkbox.addEventListener("change", () => {
                localStorage.setItem(key,checkbox.checked);
            })
        })
        
        //メモ保存機能
        const note = document.getElementById("note");
        note.value = localStorage.getItem("note_day2") || "";
        function saveNote() {
            localStorage.setItem("note_day2", note.value);
            alert("保存しました！");
        }
